{% extends "base.html" %}
{% block title %}To Do{% endblock %}
{% block head %}
    {{ super() }}    
{% endblock %}
{% block content %}
    <div class="container-sm mt-5">
        <div class="fs-4 text-center">회원 가입</div>
        {% if error_msg!=None %}
            <p class="text-danger">{{error_msg}}</p>
        {% endif %}

        <!-- 이 사이에 내용을 적으면 주석입니다. -->
        <!-- Http Method : get, post -->
        <!-- get : url에 데이터를 포함시킴, 브자우져 캐시를 지원하여 불필요한 네트워크 소모를 줄일수 있음 -->
        <!-- post : url에 데이터를 포함시키지 않고 데이터를 request body에 포함시켜 요청 데이터를 노출시키지 않음, 브자우져 캐시를 지원하지 않음 -->

        <!-- get : 데이터 검색 및 조회(Read) 작업을 처리하는데 주로 사용함 -->
        <!-- post : 데이터 입력, 업데이트 작업을 하는데 주로 사용함 -->
        <div class="mt-3">
            <form action="/signup" method="post"> 
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label text-primary">이메일 아이디</label>
                    <input type="email" class="form-control signup-input" placeholder="이메일 아이디를 입력하세요" name="InputEmail" aria-describedby="emailHelp">                    
                </div>
                <div class="mb-3">
                    <label for="InputPassword" class="form-label text-primary">비밀번호</label>
                    <input type="password" class="form-control signup-input" placeholder="비밀번호를 입력하세요" name="InputPassword">
                </div>
                <div class="mb-3">
                    <label for="InputPasswordConfirm" class="form-label text-primary">비밀번호 확인</label>
                    <input type="password" class="form-control signup-input" placeholder="한번더 비밀번호를 입력하세요" name="InputPasswordConfirm">
                </div>
                <div class="mb-3">
                    <label class="form-label text-primary" for="exampleCheck1">닉네임</label>
                    <input type="text" class="form-control signup-input" placeholder="닉네임을 입력하세요" name="InputNickName">          
                </div>
                <div>
                    <button type="submit" class="btn btn-primary form-control mb-1">회원가입</button>
                    <button type="button" class="btn btn-secondary form-control" onclick="location.href='/';">나가기</button>
                </div>            
            </form>
        </div>
    </div>

    <!-- <form action="/signup" method="post">
        <p>이메일 : <input type="email" placeholder="이메일 아이디를 입력하세요" name="InputEmail"/></p>
        <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요" name="InputPassword"/></p>
        <p>비밀번호 확인 : <input type="password" placeholder="비밀번호를 다시 한번 입력하세요" name="InputPasswordConfirm"/></p>
        <p>닉네임 : <input type="text" placeholder="닉네임을 입력하세요" name="InputNickName"/></p>
        <p><input type="submit" value="회원가입"></p>
    </form> -->
{% endblock %}
